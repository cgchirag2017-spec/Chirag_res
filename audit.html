<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Marketing Audit | Chirag Chhatbar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      color: #1a2a6c;
    }

    p {
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      background: #1a2a6c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    pre {
      background: #111;
      color: #00ff90;
      padding: 20px;
      margin-top: 25px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 140px;
      max-height: 400px;
      overflow-y: auto;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>AI-Powered Marketing Audit</h1>
    <p>Analyze funnels, tracking, attribution & CRO like an enterprise Martech team.</p>

    <input
      id="url"
      type="text"
      placeholder="Enter website URL (e.g. https://example.com)"
    />

    <select id="channel">
      <option>Google Ads</option>
      <option>Facebook Ads</option>
      <option>SEO</option>
      <option>Email Marketing</option>
      <option>GA4 / Tracking</option>
    </select>

    <button id="runBtn" onclick="runAudit()">Run Audit</button>

    <pre id="output">Awaiting input...</pre>
  </div>

  <div class="footer">
    Built by Chirag Chhatbar ‚Ä¢ AI + Marketing Analytics
  </div>

  <script>
    async function runAudit() {
      const urlInput = document.getElementById("url");
      const channelInput = document.getElementById("channel");
      const output = document.getElementById("output");
      const button = document.getElementById("runBtn");

      const url = urlInput.value.trim();
      const channel = channelInput.value;

      if (!url || !url.startsWith("http")) {
        output.textContent = "‚ùå Please enter a valid URL starting with https://";
        return;
      }

      button.disabled = true;
      output.textContent =
        "üîç Analyzing website...\n" +
        "‚Ä¢ Reviewing funnel\n" +
        "‚Ä¢ Checking tracking & attribution\n" +
        "‚Ä¢ Identifying CRO opportunities\n\n" +
        "Please wait‚Ä¶";

      try {
        const response = await fetch("/.netlify/functions/audit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, channel })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Audit failed");
        }

        output.textContent = data.result;

      } catch (error) {
        console.error(error);
        output.textContent =
          "‚ö†Ô∏è Audit failed.\n\n" +
          "Possible reasons:\n" +
          "‚Ä¢ Backend error\n" +
          "‚Ä¢ Invalid URL\n" +
          "‚Ä¢ Temporary OpenAI issue";
      } finally {
        button.disabled = false;
      }
    }
  </script>

</body>
</html>
